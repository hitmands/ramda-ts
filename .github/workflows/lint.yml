name: 'Lint'

on: [pull_request]

env:
  CACHE_KEY: ${{ runner.os }}-${{ hashFiles('yarn.lock') }}

jobs:
  prettier:
    name: 'Prettier'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: 16

      - uses: actions/cache@v2
        id: yarn
        with:
          path: '**/node_modules'
          key: ${{ env.CACHE_KEY }}

      - name: Installing Dependencies
        run: yarn install --frozen-lockfile --silent --prefer-offline

      - name: Prettier
        run: yarn prettier . --check

  eslint:
    name: 'Eslint'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: 16

      - uses: actions/cache@v2
        id: yarn
        with:
          path: '**/node_modules'
          key: ${{ env.CACHE_KEY }}

      - name: Installing Dependencies
        run: yarn install --frozen-lockfile --silent --prefer-offline

      - name: Eslint
        run: yarn eslint . --max-warnings 0

  commitlint:
    name: 'Commitlint'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Linting Commits
        uses: wagoid/commitlint-github-action@v2
        with:
          firstParent: true
          failOnWarnings: true
